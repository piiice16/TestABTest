								'horimiona',
								'matsumurasayuri',
								'wakatsukiyumi',
								];
	var len = member.length;

	var rndA = Math.floor(Math.random()*len);
	var rndB = Math.floor(Math.random()*len);
	$(".imageA").attr("src", "./image/" + member[rndA] + ".jpg");
	$(".imageB").attr("src", "./image/" + member[rndB] + ".jpg");

	$(".imageA").click( function() {
		setImageB();
	});
	$(".imageB").click( function() {
		var imageB = $(".imageB").attr("src");
		$(".imageA").attr("src", imageB);
		setImageB();	
	});

	var setImageB = function(){
		var randB = Math.floor(Math.random()*len);
		var imageB = $(".imageB").attr("src");
	/*	if(imageB.indexOf(member[randB]) == -1) {
